<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pizza Pamphlet</title>
    <script src="https://kit.fontawesome.com/059757b1b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body style="background-color: #fff;">
    <div class="container">
        <div class="hearder__section">
            <h1>Payment</h1>
        </div>
    <div x-data="pizzas">
        <div class="row">
            <div class="col-md-4 summaryDetails">
                <div class="checkout__section">
                    <h3 style="border-bottom: 1px solid grey;">Order Summary</h3>
                    Subtotal:<p x-text="totalPrice().toFixed(2)" class="totalPrice"></p>
                    <button class="btn btn-secondary">
                        <i class="fa-brands fa-amazon-pay"></i>
                    </button>
                    <button class="btn btn-secondary">SEND ORDER
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
